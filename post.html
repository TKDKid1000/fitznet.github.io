<!DOCTYPE html>
<html>
    <head>
        <title>TKDKid1000 - Post Viewer</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/png" href="/head.png">
        <script defer src="/script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/852720c194.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    </head>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div data-include="data/nav.html"></div>
        <div data-include="data/darkmode.html"></div>
        <div data-include="data/socials.html"></div>
        <h1 style="text-align: center;">Post Viewer</h1>
        <div class="edit">
            <p>
                Make a new post!
                <a title="Make a new post" href="https://github.com/TKDKid1000/tkdkid1000.github.io/edit/master/data/blog.json"><i class="fa fa-pencil-square-o fa-2"></i></a>
            </p>
        </div>
	    <div id="post" class="blogpost">
	    	<h2 id="posttitle"></h2>
            <p><a id="permalink" href="">Post Link</a></p>
            <p id="datetime"></p>
	    	<div id="postcontent"></div>
	    	<br />
	    </div>
        <script src="blog.js"></script>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("post") === null) {
                window.location.replace("/blog.html");
            }
            let xhr = new XMLHttpRequest();
            xhr.open('GET', "/data/blog.json", true);
            xhr.send()
            xhr.onreadystatechange = processRequest;
            function processRequest(e) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText);
                    if (response.length-1 < urlParams.get("post")) {
                        window.location.replace("/blog.html");
                    } else {
                        loadblog("post", urlParams.get("post"));
                    }
                }
            }
        </script>
        <div data-include="data/copyright.html"></div>
    </body>
</html>
